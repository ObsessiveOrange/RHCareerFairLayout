<html>
    <table class="contentTable">
        <tr><td colspan="2"><strong>Select active term:</strong><br /><br /></td></tr>
        <tr>
            <td>Term:</td>
            <td>
                <select id="selectTermField" style="width: 100%">
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" id="selectTermSubmit" value="Set Active Term" style="float: right" />
            </td>
        </tr>
        <tr><td><br /><br /><br /></td></tr>
        <tr><td colspan="2"><strong>Upload data in excel (.xls, .xlsx) format:</strong><br /><small>Note: This will create a new term if the specified term is not found.</small><br /></td></tr>
        <tr>
            <td>Term:</td>
            <td>
                <select id="uploadDataQuarterField" style="width: 100%">
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Year:</td>
            <td>
                <select id="uploadDataYearField" style="width: 100%">
                </select>
            </td>
        </tr>
        <tr>
            <td>Data File:</td>
            <td>
                <input type="file" id="uploadDataFile" style="width: 100%" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" id="uploadDataSubmit" value="Upload Data" style="float: right" />
            </td>
        </tr>
    </table>
</html>
