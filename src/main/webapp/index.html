<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Benedict Wong (ObessiveOrange)">
        <meta name="description" content="Rose Hulman Career Fair Layout">
        <link rel="stylesheet"
            href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
            <link rel="stylesheet" title="RHCareerFairLayout" href="indexStyles.css" />
        <script
        src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
            <script
            src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <script src="scripts/jcanvas.min.js"></script>
            <script src="scripts/jQuery.js"></script>
            <title>Rose Hulman Career Fair Layout</title>
            <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        </head>
        <body>
            <div class="container" data-role="page" id="mainPage"
                data-dom-cache="true">
                <div id="mainPageContent" class="content" data-role="content">
                    <div id="mainPageLoadingScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; margin: 0; padding: 0; background-color: #FFFFFF;">
                        <span><img src="images/loading.gif" class="alignCenter" alt="Loading..."  /></span>
                    </div>
                    <div class="navBarContainer">
                        <span class="logo"> <img src="images/rhLogo.png" class="rhLogo" alt="RH Logo" />
                        <span class="verticalAlignBottom careerFairDescription">Career
                        Fair Spring 2015</span>
                        </span> <a href="#filterPage" data-transition="slide"><img
                        src="images/filterBtn.png" class="filterBtn" alt="Filter" /></a>
                        <!-- <a href="#searchPage" data-transition="slideup"><img src="images/searchBtn.png" id="searchBtn" /></a> -->
                    </div>
                    <canvas id="mapCanvasTables"
                    style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
                    <canvas id="mapCanvasHighlights"
                    style="position: relative; top: 0; left: 0; z-index: 0"></canvas>
                    <div id="companylist">
                        <form class="ui-filterable"  style="font-size: 3em !important;">
                            <input id="myFilter" data-type="search"
                            placeholder="Search by name or table">
                        </form>
                        <div data-role="controlgroup" data-type="horizontal" align="right"
                            style="margin: 0; font-size: 3em !important;">
                            <a id="companyList_selectAll" class="ui-btn ui-corner-all doNotRoundBottomLeft doNotRoundBottomRight" data-role="button" style="font-size: 0.5em !important;">Select all</a>
                            <a id="companyList_invertSelection" class="ui-btn ui-corner-all doNotRoundBottomLeft doNotRoundBottomRight" data-role="button" style="font-size: 0.5em !important;">Invert selection</a>
                            <a id="companyList_deselectAll" class="ui-btn ui-corner-all doNotRoundBottomLeft doNotRoundBottomRight" data-role="button" style="font-size: 0.5em !important;">Deselect all</a>
                        </div>
                        <div id='search_list' data-role='controlgroup' data-filter="true" data-input="#myFilter" data-inset="true" data-icon="false" style="margin: 0;" class="doNotRoundTopRightFirstChild" ></div>
                    </div>
                    <div class="wongbFooter">
                        <small style="display: block; text-align: center;">Designed
                        for Rose-Hulman Institute of Technology<br />By: Benedict Wong
                        </small>
                    </div>
                </div>
                <!-- /footer -->
            </div>
            <!-- /page -->
            <div class="container" data-role="page" id="filterPage"
                data-dom-cache="true">
                <div id="filterPageContent" class="content" data-role="content">
                    <div id="filterPageLoadingScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; margin: 0; padding: 0; background-color: #FFFFFF;">
                        <span><img src="images/loading.gif" class="alignCenter" alt="Loading..." /></span>
                    </div>
                    <div class="navBarContainer">
                        <span class="logo"> <a href="#mainPage" data-transition="slide"
                        data-direction="reverse"><img src="images/backBtn.png"
                        class="backBtn" alt="Back" /></a><img src="images/rhLogo.png" class="rhLogo" alt="RH Logo" /> <span
                        class="verticalAlignBottom careerFairDescription">Career
                        Fair Spring 2015</span>
                        </span>
                        <!-- <a href="#searchPage" data-transition="slideup"><img src="images/searchBtn.png" id="searchBtn" /></a> -->
                    </div>
                    <h1 style="display:inline-block; margin: 12.5px; color: #FFFFFF; text-shadow: none;">Select Filters: </h1>
                    <div id="filters_list"></div>

                    <br />
                    <div data-role="controlgroup" data-type="horizontal"
                        style="margin: 0; display: block; text-align:right">
                        <a href="#positionOrigin" id="filtersList_clearFilters" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all" data-role="button" style="font-size: 1.5em !important;">Clear Filters</a>

<div data-role="popup" id="positionOrigin" class="ui-content" style="background-color:#FFFFAA; font-size: 1.5em">
<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
<p>Filters Cleared. Press Apply Filters to commit changes.</p>
</div>


                        <a href="#mainPage" id="filtersList_applyFilters" data-transition="slide" data-direction="reverse" class="ui-btn ui-corner-all" data-role="button" style="font-size: 1.5em !important;">Apply Filters</a>
                    </div>
                </div>
                <!-- /content -->
            </div>
            <!-- /page -->
        </body>
    </html>
