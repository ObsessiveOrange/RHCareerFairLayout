<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="scripts/list.min.js"></script>
        <script src="scripts/test.js"></script>
        <link rel="stylesheet" href="test.css" />
        <meta charset=utf-8 />
        <title>Existing list</title>
    </head>
    <body>
        <div class="navBarContainer">
            <img src="images/rhLogo.png" class="rhLogo" alt="RH Logo" />
            <span class="careerFairDescription verticalAlignBottom">Career Fair Spring 2015</span>
            <a href="#filterPage" data-transition="slide"><img
            src="images/filterBtn.png" class="filterBtn" alt="Filter" /></a>
            <!-- <a href="#searchPage" data-transition="slideup"><img src="images/searchBtn.png" id="searchBtn" /></a> -->
        </div>
        <div class="bodyContent">
            <div id="users">
                <input class="search searchBar" id="CompanySearchBar" placeholder="Search" /><br />
                <table class="searchResultsTable roundTableAllCorners" id="CompanyList">
                    <thead><th id="searchResultHighlightColumn">Show</th><th id="searchResultCompanyColumn" class="sort" data-sort="company">Company Name</th>
                    <th id="searchResultTableColumn" class="sort" data-sort="table">Table Number</th><th id="searchResultInfoColumn">Info</th></thead>
                    <!-- IMPORTANT, class="list" have to be at tbody -->
                    <tbody class="list">
                        <tr>
                            <td class="show center"><img src="images/checkboxChecked.png" class="checkbox"/></td>
                            <td class="company" onclick="test()">Amazon</td>
                            <td class="table center">6</td>
                            <td class="info center">[i]</td>
                        </tr>
                        <tr>
                            <td class="show center"><img src="images/checkboxUnchecked.png" class="checkbox"/></td>
                            <td class="company" onclick="test()">Google</td>
                            <td class="table center">15</td>
                            <td class="info center">[i]</td>
                        </tr>
                        <tr>
                            <td class="show center"><img src="images/checkboxUnchecked.png" class="checkbox"/></td>
                            <td class="company" onclick="test()">Microsoft</td>
                            <td class="table center">268</td>
                            <td class="info center">[i]</td>
                        </tr>
                        <tr>
                            <td class="show center"><img src="images/checkboxChecked.png" class="checkbox"/></td>
                            <td class="company" onclick="test()">Groupon</td>
                            <td class="table center">108</td>
                            <td class="info center">[i]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
