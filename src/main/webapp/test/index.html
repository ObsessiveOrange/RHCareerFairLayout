<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="lib/jCanvas.min.js"></script>
        <script src="lib/List.min.js"></script>
        <script src="lib/SessionVars.js"></script>
        <script src="scripts/index.js"></script>
        <link rel="stylesheet" href="stylesheet.css" />
        <meta charset=utf-8 />
        <title>Rose Hulman Career Fair Layout</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="navBarContainer">
            <img src="images/rhLogo.png" class="rhLogo" alt="RH Logo" />
            <span class="careerFairDescription verticalAlignBottom">Career Fair Spring 2015</span>
            <a href="#filterPage" data-transition="slide"><img
            src="images/filterBtn.png" class="filterBtn" alt="Filter" /></a>
        </div>
        <div class="canvasMapContainer" id="canvasMapContainer">
            <canvas id="mapCanvasTables" class="canvasMap" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
            <canvas id="mapCanvasHighlights" class="canvasMap" style="position: relative; top: 0; left: 0; z-index: 0; background-color: #EEE;"></canvas>
        </div>
        <div class="bodyContent">
            <div id="companyListContainer">
                <input class="search searchBar" id="CompanySearchBar" placeholder="Search" /><br />
                <table class="companyList roundTableAllCorners" id="companyListTable">
                    <!-- <thead><th id="companyListHighlightColumn">Show</th><th id="companyListCompanyColumn">Company Name</th>
                    <th id="companyListTableColumn">Table Number</th><th id="companyListInfoColumn">Info</th></thead> -->
                    <tbody class="list" id="companyListBody">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
