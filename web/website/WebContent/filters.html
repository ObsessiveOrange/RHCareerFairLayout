<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="lib/jCanvas.min.js"></script>
        <script src="lib/jCanvas-invertedMask.js"></script>
        <script src="lib/List.min.js"></script>
        <script src="lib/PersistentStorage.js"></script>
        <script src="lib/ArrayExtensions.js"></script>
        <script src="scripts/gAnalytics.js"></script>
        <script src="scripts/tutorials.js"></script>
        <script src="scripts/filters.js"></script>
        <link rel="stylesheet" href="stylesheet.css" />
        <meta charset=utf-8 />
        <meta name="author" content="Benedict Wong" />
        <meta name="created" content="2015" />
        <title>Rose Hulman Career Fair Layout - Filters</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <!-- navigation bar -->
        <div class="navBarContainer container" id="navBarContainer">
            <a href="index.html"><img src="images/backBtn.png" id="backBtn" alt="Back to Map page" /></a><img src="images/rhLogo.png" class="rhLogo" alt="RH Logo" />
            <span class="verticalAlignBottom" id="careerFairDescription">Career Fair Spring 2015 - Filters</span>
        </div>
        <!-- company list, and related buttons -->
        <div class="bodyContent container">
            <div id="filtersListContainer container" id="filtersListContainer">
                <table class="tableList roundTableTopLeft roundTableTopRight roundTableBottomLeft" id="filtersListTable">
                    <tbody class="list" id="filtersListBody">
                    </tbody>
                </table>
                <div class="buttonContainer container" id="filterButtons"><div class="button center roundBottomLeft" data-btnAction="cancel">Cancel Changes</div><div class="button center" data-btnAction="clear">Clear Filters</div><div class="button center roundBottomRight" data-btnAction="apply">Apply Filters</div></div>
            </div>
        </div>
        <div class="footer">Designed for Rose-Hulman Institute of Technology<br />By Benedict Wong, '18</div>
        <canvas id="tutorial" class="tutorial"></canvas>
    </body>
</html>
