<html>
    <div class="rightOptionsFrame">
        <div class="mapContainer container" id="mapContainer">
            <canvas id="canvasMap" class="canvasMap canvasBase"></canvas>
        </div>
        <!-- navigation bar -->
        <div class="container menuContainer optionsContainer" id="optionsContainer">
            <table class="menuList optionsList">
                <tr class="level1 groupHeader" id="toolsGroupHeader">
                    <td>
                        <span id="toolsGroupHeaderArrow">▼</span> Tools
                    </td>
                </tr>
                <tr class="level2 optionsLink toolsItem selected" id="selectionTool">
                    <td>
                        Selection tool
                    </td>
                </tr>
                <tr class="level2 optionsLink toolsItem" id="mergeTool">
                    <td>
                        Merge tool
                    </td>
                </tr>
                <tr class="level2 optionsLink toolsItem" id="splitTool">
                    <td>
                        Split tool
                    </td>
                </tr>
            </table>
            <br />
            <div class="level1 groupHeader" id="companyListGroupHeader">
                <span id="companyListGroupHeaderArrow">▼</span> Companies
            </div>
            <div class="container companyListContainer">
                <table class="menuList optionsList" id="companyListContainer">
                </table>
            </div>
            <br />
            <br />
            <div class="container submissionControlsContainer">
                <table class="submissionControlsTable">
                    <tr>
                        <td class="submissionControlCancel">Cancel</td>
                        <td class="submissionControlSubmit">Submit</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</html>
